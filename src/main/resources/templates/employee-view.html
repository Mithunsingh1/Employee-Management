<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .employee-card {
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="employee-card">
        <h3 class="text-center mb-4">Employee Details</h3>
        <dl class="row">
            <dt class="col-sm-4">ID:</dt>
            <dd class="col-sm-8" th:text="${employee.id}"></dd>

            <dt class="col-sm-4">First Name:</dt>
            <dd class="col-sm-8" th:text="${employee.firstName}"></dd>

            <dt class="col-sm-4">Last Name:</dt>
            <dd class="col-sm-8" th:text="${employee.lastName}"></dd>

            <dt class="col-sm-4">Email:</dt>
            <dd class="col-sm-8" th:text="${employee.email}"></dd>
        </dl>
        <div class="text-center mt-4">
            <a href="/employees" class="btn btn-secondary">Back to List</a>
            <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-warning ms-2">Edit</a>
        </div>
    </div>
</div>
</body>
</html>
