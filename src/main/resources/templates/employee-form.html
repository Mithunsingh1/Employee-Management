<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Employee Form</h2>
        <form action="#" th:action="@{/employees}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="mb-3">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/employees" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
